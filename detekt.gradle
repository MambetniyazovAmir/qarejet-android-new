detekt {
    toolVersion = "1.10.0"                                 // Version of the Detekt CLI that will be used. When unspecified the latest detekt version found will be used. Override to stay on the same version.
    input = files(                                        // The directories where detekt looks for source files. Defaults to `files("src/main/java", "src/main/kotlin")`.
            "src/main/kotlin",
            "src/main/java",
            "gensrc/main/kotlin"
    )
    reports {
        xml {
            enabled = false
        }
    }
}